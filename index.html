<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Pit Stop - Lava Car</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#061F3A">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="Pit Stop">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Tailwind via CDN por enquanto para garantir estilo -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#061F3A',
            'vivid-blue': '#1E88E5',
            golden: '#F4C430',
            'slate-text': '#5F6C7B',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/index.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW Registered!', reg))
          .catch(err => console.log('SW Registration failed!', err));
      });
    }
  </script>
</head>

<body
  class="bg-[#f2f2f2] text-navy font-sans antialiased selection:bg-vivid-blue selection:text-white overflow-x-hidden">

  <script type="module" src="/index.tsx"></script>
</body>

</html>
